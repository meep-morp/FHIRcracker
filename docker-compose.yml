version: "3.8"

services:
  fhircracker:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
      - RATE_LIMIT=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/fhir/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fhircracker-network

networks:
  fhircracker-network:
    driver: bridge
